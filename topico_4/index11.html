<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript para datas - 11º Exemplo</title>

        <script>
            //https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Date
            //recupera a data atual do Computador
            //documentação sobre a classe Date : https://www.w3schools.com/jsref/jsref_obj_date.asp
            var data_atual = new Date();

            var hora_formatada = data_atual.getHours() + ":"+data_atual.getMinutes()+ ":"+data_atual.getSeconds();

        </script>

    </head>
    <body>
        <p> 
            Questao 1: imprimir aqui o dia do mês atual.
            <script>document.write(data_atual.getDate())</script>
        </p>

        <p> 
            Questao 2: imprimir aqui o mês do ano atual.
            <script>document.write(data_atual.getMonth() + 1)</script>
        </p>

        <p> 
            Questao 3: imprimir aqui dia e mês atual, 10/06 ou 10 de junho:
            <script>document.write(data_atual.getDate() + "/" +
                                   (data_atual.getMonth() + 1) )</script>
        </p>

        <p> 
            Questao 4: imprimir aqui hora e minuto atual. ex: 09:26:
            <script>document.write(data_atual.getHours() + ":" +
                                    data_atual.getMinutes() )</script>
        </p>


        <p> 
            Data atual (estática): 08/06/2022
        </p>

        <p>
            <script>document.write(data_atual)</script>
        </p>

        <p>
            <script>document.write(hora_formatada)</script>
        </p>



    </body>
</html>

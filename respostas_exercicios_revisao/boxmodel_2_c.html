<!DOCTYPE html>
<html>     

    <head>
        <meta charset="utf-8">
        <title>Questão 2.a - BoxModel</title>
        <style>

            #topo {                  
                  width: auto;
                  height: 50px;
                  text-align: center;
                  background-color: green;                         
            }

            #conteudo {
                width: 70%;
                height: 500px;
                text-align: center;
                background-color: aqua;
                float: left
            }
            #lateralesquerda {
                width: 15%;
                height: 500px;
                text-align: center;
                background-color: rgb(3, 95, 95);
                float: left;
            }

            #lateraldireita {
                width: 15%;
                height: 500px;
                text-align: center;
                background-color: rgb(3, 95, 95);
                float: right;
            }

            #rodape {
                width: auto;
                height: 50px;
                text-align: center;
                background-color: green;
                clear: both;
            }
        </style>
    </head>
    <body>
        <div id="topo">
            <p>Topo</p>
        </div>

        <div id="lateralesquerda">
            <p>Lateral Esquerda</p>
        </div>

        <div id="conteudo">
            <p>CONTEÚDO</p>
        </div>

        <div id="lateraldireita">
            <p>Lateral Direita</p>
        </div>
    </body>    
    <footer>
        
        <div id="rodape">
            <p>RODAPÉ</p>
        </div>

    </footer>

</html>

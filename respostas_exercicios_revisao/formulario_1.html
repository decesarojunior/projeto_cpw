<!DOCTYPE html>
<html>     

    <head>
        <meta charset="utf-8">
        <title>Questão 1 - Formulários</title>
        <style>
            .form{
                margin-left: 30%;
            }
        </style>
    </head>
    <body>
        <div class="form">
            <h2>Deixe um comentário</h2>
            <form>
                <div>
                    <label id="rotuloNome" for="inputNome"><strong>Nome:</strong></label><br>
                    <input type="text" maxlength="100" id="inputNome"/>
                </div>

                <div>
                    <label id="rotuloEmail" for="inputEmail"><strong>E-mail:</strong></label><br>
                    <input type="email" id="inputEmail"/>
                </div>
             
                <div >
                    <label id="rotuloWebSite" for="inputWebSite"><strong>WebSite:</strong></label><br>
                    <input type="text" width="10" id="inputWebSite"/>
                </div>

                <div>
                    <label id="rotuloComentario" for="inputComentario"><strong>Comentario:</strong></label><br>
                    <textarea id="inputComentario" rows="8" cols="50"></textarea>
                </div>                
                <br>
                <div>
                    <label><strong>Observação: Seu comentário será publicado após passar pelo moderador</strong></label>
                </div>      
                <br>                 
                <div id="divsumbit">
                    <input type="submit" value="Enviar Comentario"/>
                </div>                                        

            </form>

        </div>

    </body>    
    <footer>
        


    </footer>

</html>

    <head>

        <style>

            #divVermelha {
                background-color: red;
                width: 100px;

            }
            
            #divAmarela {
                background-color: yellow;
                width: 100px;

            #divVerde {
                background-color: green;

                position: relative;       
            }

            #divAzul {
                background-color: blue;
                width: 100px;
                height: 100px;
                float: right;
                position: relative;
                top: 600px;
                left: 100px;
            }

       

        </style>
    </head>
    <body>
        <div id="divVermelha">
            <p>Esquerda em cima</p>
        </div>
        <div id="divAmarela">
            <p>Direita em cima</p>
        </div>
        <div id="divVerde">
            <p>Esquerda em baixo</p>
        </div>
        <div id="divAzul">

        </div>
